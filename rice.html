<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
    </head>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            text-align: center;
            color:pink;
            background-color:chartreuse;
        }
        .grid{
            display: flex;
            margin-top: 5%;
            margin-left:0%;
            grid-gap: 20px;
        }
    </style>
    <body>
        <div class="header">
            <h1>Fried Rice</h1>
        </div>
        <div class="grid">
            <img src="https://www.savoryexperiments.com/wp-content/uploads/2022/11/Fried-Rice-9-500x500.jpg" width="30%" height="40%" border="3px">
            <img src="https://twoplaidaprons.com/wp-content/uploads/2022/03/spoonful-of-fried-rice-thumbnail.jpg"width="30%" height="20%"border="3px">
            <img src="https://www.funfoodfrolic.com/wp-content/uploads/2021/10/Fried-Rice-Blog-Thumbnail.jpg"width="30%" height="40%" border="3px">
        </div>
    </body>
</html>
