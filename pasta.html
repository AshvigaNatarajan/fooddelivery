<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
    </head>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            text-align: center;
            color: coral;
            background-color: aqua;
        }
        .grid{
            display: flex;
            margin-top: 5%;
            margin-left:0%;
            grid-gap: 20px;
    
        }
    
    </style>
    <body>
        <div class="header">
            <h1>Pasta</h1>
        </div>
        <div class="grid">
            <img src="https://twoplaidaprons.com/wp-content/uploads/2022/09/gochujang-pasta-thumbnail-500x500.jpg" width="30%" height="40%" border="3px">
            <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2023/05/red-sauce-pasta-recipe.jpg"width="30%" height="20%"border="3px">
            <img src="https://static.toiimg.com/thumb/53093684.cms?imgsize=407802&width=800&height=800"width="30%" height="40%" border="3px">
        </div>
    </body>
</html>
